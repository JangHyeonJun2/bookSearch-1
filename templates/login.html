<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>로그인 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .container {
            height: 60px;
            position: relative;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .wrap {
            margin: auto;
            width: 900px;
        }

        .login-box {
            margin: 100px auto 30px auto;
            width: 500px;

            border: 5px solid black;
            border-radius: 5px;

            padding: 50px;
        }

    </style>

    <script>
        function loginCheck(){
            let idCheck = $('#username').val();
            let passCheck = $('#pass').val();

            $.ajax({
                type: "POST",
                url: "/login",
                data: {id_give: idCheck, pass_give: passCheck},
                success: function (response) {
                    let check = response['check']
                    let granted = response['all_grant'];
                    if(check == 1){
                        alert("로그인 성공!")
                    }else if(check == 2){
                        alert("없는 아이디 입니다")
                    }else if(check == 3){
                        alert("비밀번호가 틀렸습니다")
                    }

                }
            })
        }


    </script>
</head>

<body>
<div class="wrap">
    <div class="login-box">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" class="form-control" placeholder="아이디 입력" id="username">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀버호 입력" id="pass">
        </div>
        <div class="container">
            <div class="center">
                <button type="submit" class="btn btn-primary" id="login" onclick="loginCheck()">로그인</button>
                <button type="submit" class="btn btn-primary" id="signup" onclick="location.href='signup.html'">회원 가입</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
